<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments :: head">
    </th:block>
    <title id="pageTitle">Đăng nhập</title>
</head>
<body>
<!--================ Start Header Menu Area =================-->
<header th:replace="fragments :: header">

</header>

<!-- ================ start view wallet area ================= -->
<main class="site-main">
    <section style="background-color: #eee;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                            <!-- <li class="breadcrumb-item"><a href="#">User</a></li> -->
                            <li class="breadcrumb-item active" aria-current="page">Nạp tiền</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row flex-lg-nowrap">
                <div class="col">
                    <div class="row">
                        <div class="col mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="e-profile">
                                        <div class="row">
                                            <h3 class="text-center-load">Nạp tiền vào ví</h3>
                                        </div>

                                        <section class="product_description_area payment-method">
                                            <div class="container">
                                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                    <li class="nav-item">
                                                        <a class="nav-link active" id="updateUser-tab" data-toggle="tab" href="#updateUser" role="tab"
                                                           aria-controls="home" aria-selected="true">Chọn mệnh giá có sẵn</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" id="updatePassword-tab" data-toggle="tab" href="#updatePassword" role="tab"
                                                           aria-controls="profile" aria-selected="false">Tuỳ chọn mệnh giá</a>
                                                    </li>
                                                </ul>

                                                <div class="tab-content tab-payment" id="myTabContent">
                                                    <div class="tab-pane fade show active " id="updateUser" role="tabpanel" aria-labelledby="updateUser-tab">
                                                        <div class="tab-content pt-3 inside">
                                                            <div class="tab-pane active">
                                                                <form class="form" novalidate="">
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <label>Chọn mệnh giá có sẵn</label>
                                                                            <div class="dropdown">
                                                                                <select id="" class="form-select btn-select">
                                                                                    <option selected>Chọn mệnh giá</option>
                                                                                    <option value="1">50.000đ</option>
                                                                                    <option value="2">100.000đ</option>
                                                                                    <option value="3">200.000đ</option>
                                                                                    <option value="4">500.000đ</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col">
                                                                            <p class="guide">Hướng dẫn nạp thẻ: hãy chọn mệnh giá bạn mong muốn và nhấn vào nút thanh toán bên dưới</p>
                                                                        </div>
                                                                    </div>

                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="tab-pane fade " id="updatePassword" role="tabpanel" aria-labelledby="updatePassword-tab">
                                                        <div class="tab-content pt-3 inside">
                                                            <div class="tab-pane active">
                                                                <form class="form" novalidate="">
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="form-group">
                                                                                <label>Chọn số tiền tuỳ chọn</label>
                                                                                <input class="form-control" type="text" name="text" value="...đ">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col">
                                                                            <p class="guide">Hướng dẫn nạp thẻ: hãy điền mệnh giá bạn mong muốn và nhấn vào nút thanh toán bên dưới</p>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>

                                        <div class="row">
                                            <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3 btn-payment">
                                                <div class="mt-2">
                                                    <button class="btn btn-primary btn-payment btn-paypal" type="button">
                                                        <span>Thanh toán Paypal</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- ================ end view wallet area ================= -->

<footer th:replace="fragments :: footer">
    <!--================ End footer Area  =================-->
</footer>
<th:block th:replace="fragments :: js_block">
</th:block>
</body>
</html>
